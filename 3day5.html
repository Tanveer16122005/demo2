<!DOCTYPE html>

<html>
    <head>
        <style>
        .box{
            height: 200px;
            width: 200px;
            background-color: aqua;
            border-radius: 10px;
            margin-top: 10px;
            margin-left: 10px;
            transition-property: margin top;
            transition-duration: 6s;
            transition-delay: 1s;
            transition-timing-function: ease;

        }
        .box:hover{
            margin-top: 300px;
        }
        </style>
    </head>
    <body>
        <div class="box">
        </div>
        
    </body>
</html>
