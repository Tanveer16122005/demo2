<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, inital-scale=1.0">
        <title>grid</title>
        <style>
            *{
                margin: 0px;
                padding: 0px;
            }
            .body{
                height: 100vh;
                width: 100vh;
            }
            .container{
                height: 100%;
                width: 100%;
                background-color: aqua;
                display: grid;
                /* grid-template-rows: 1fr 1fr 1fr;
                grid-template-columns: 1fr 1fr 1fr; */
                grid-template-columns: repeat(3,1fr);
                grid-template-rows: repeat(4,1fr) ;
                column-gap: 10px;
                row-gap: 10px;
            }
            .cont{
                /* height: 100%;
                width: auto; */
                background-color: palegreen;
            }
            .cont1{
                grid-column-start: 1;
                grid-column-end: 4;
            }
            .count2{
                grid-row-start: 2;
                grid-row-end: 4;
            }
        </style>
    </head>
    <body> 
        <div class="container">
            <div class="cont cont1">container1</div>
            <div class="cont cont2">container2</div>
            <div class="cont cont3">container3</div>
            <div class="cont cont4">container4</div>
            <div class="cont cont5">container5</div>
            <div class="cont cont6">container6</div>
        </div>
    </body>
</html>
